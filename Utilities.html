<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Jumbotron in Bootstrap</h1>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>This is how we use jumbotron in CSS.</h1>
            <p>We can use the jumbotron to highlight the important content</p>
            <h1>Badges in Bootstrap</h1>
            <span class="badge badge-primary">Primary</span>
            <span class="badge badge-secondary">Secondary</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-danger">Danger</span>
            <span class="badge badge-dark">Dark</span>
            <span class="badge badge-info">Info</span>
            <span class="badge badge-light">Light</span>
        </div>  
    </div>
    <h1>Buttons in Bootstrap</h1>
    <button class="btn btn-warning">Two States</button>
    <button class="btn btn-success">One Night at the call center</button>
    <button class="btn btn-danger rounded-pill">The Place of Illusions</button>
    <button class="btn btn-info">The Famous Five</button>
    <button class="btn btn-dark">The Black Horse</button>
    <button class="btn btn-primary">The Last Queen</button>
    <button class="btn btn-secondary rounded-circle">Hornbill</button>
    <button class="btn btn-light">Harry Potter</button>
    <h1>Progress Bar</h1>
    <div class="progress">
        <div class="progress-bar" style="width:80%">80%</div>
    </div>
</body>
</html>
